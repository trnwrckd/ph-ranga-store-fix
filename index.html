<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Tukitaki.com</title>
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class=" navbar-brand" href="#">
          <div class=" d-flex align-items-center ">
            <img src="/assets/favicon.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
            <h5 class="d-inline mb-0 ms-2">টুকিটাকি</h5>
          </div>
        </a>

        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Most Popular</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" aria-current="page" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center" aria-current="page" href="#">
                  <span class="material-icons pe-1">
                    &#xe853;
                  </span>
                  My account</a>
              </li>

            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <main class="main mb-5">
    <!-- search field -->
    <div class="hero py-5 text-center">
      <div class="d-flex justify-content-center py-5 align-items-center">
        <div class="search-field d-flex justify-content-between">
          <div><input id="input-field" type="text" placeholder="Search for a product" /></div>
          <div><button type="button" class="search-button my-auto" data-toggle="button" aria-pressed="false"
              autocomplete="off" id="search-btn" onclick="loadProducts()"><span
                class="material-icons md-36 orange600 pt-1">&#xe8b6;</span>
            </button></div>
        </div>
      </div>
    </div>

    <section class="px-4 mt-5">
      <div class="row row-cols-1 row-cols-lg-2 g-5">

        <!-- product conatiner -->
        <div class="col-12 col-md-8 col-lg-9">
          <h2 class="pb-4 text-center fw-bold">Most Popular</h2>
          <div id="all-products" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 gx-3 gy-5">
          </div>
        </div>

        <!-- cart -->
        <div class="col-12 col-md-4 col-lg-3">
          <div class="d-flex justify-content-center">
            <div class="cart" id="my-cart">
              <table class="table table-striped ">
                <thead>
                  <h3 class="text-center">My Cart</h3>
                  <tr>
                    <td colspan="4"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Total Added Products:</th>
                    <td colspan="3"><span id="total-Products">0</span></td>
                  </tr>
                  <tr>
                    <th scope="row">Price:</th>
                    <td colspan="3">$ <span id="price">0</span></td>
                    <!-- <td></td>
                    <td></td> -->
                  </tr>
                  <tr>
                    <th scope="row">Delivery-Charge:</th>
                    <td colspan="3">$<span id="delivery-charge">20</span></td>

                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td colspan="3">$ <span id="total-tax">0</span></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="3">$ <span id="total">0</span></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-center">
                <button class="custom-btn buy-now">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
